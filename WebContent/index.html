<!doctype html>
<html ng-app="phonebook">
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<!-- comment above, and uncomment this block to use bower repository -->
	<!-- 	
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	-->

	<script src="phonebook.js"></script>	
</head>
<body>
	<div style="text-align: center">
		<h2>Phonebook</h2>
	</div>
	<a href="https://github.com/ibmcontest/phonebookdemo"><img
		style="position: absolute; top: 0; left: 0; border: 0;"
		src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67"
		alt="Fork me on GitHub"
		data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"></a>
	<div ng-controller="PhonebookList"
		style="padding-left: 4cm; padding-right: 4cm">
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone Number</th>
			</thead>
			<tr ng-repeat="(index, item) in entries">
				<td>{{item.id}}</td>
				<td>{{item.title}}</td>
				<td>{{item.firstName}}</td>
				<td>{{item.lastName}}</td>
				<td>{{item.phoneNumber}}</td>
				<td><a ng-click="setId(item.id); loadEntry()" style="cursor: pointer"
					data-toggle="modal" data-target="#editModal"><i
						class="glyphicon glyphicon-pencil"></i></a></td>
				<td><a ng-click="setId(item.id)" style="cursor: pointer"
					data-toggle="modal" data-target="#confirmModal"><i
						class="glyphicon glyphicon-remove-sign"></i></a></td>
			</tr>
			<tr>
				<td><a ng-click="setId(0); loadEntry()" class="btn btn-success btn-sm"  style="cursor: pointer" data-toggle="modal" data-target="#editModal"><span
						class="glyphicon glyphicon-plus" ></span>New Entry</a>
			</tr>
		</table>
		<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">Delete this entry?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal"
							ng-click="remove()">Delete</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="editModal" tabindex="-2" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<form name="editForm" role="form">
							<div class="form-group"
								ng-class="{error: editForm.title.$invalid && !editForm.title.$pristine}">
								<label for="title">Title</label> <input type="text" name="title"
									ng-model="entry.title" class="form-control" id="title" required>
								<span
									ng-show="editForm.title.$error.required && !editForm.title.$pristine"> Required</span>
							</div>

							<div class="form-group"
								ng-class="{error: editForm.firstName.$invalid && !editForm.firstName.$pristine}">
								<label>First Name</label> <input type="text" name="firstName"
									ng-model="entry.firstName" class="form-control" required>
								<span
									ng-show="editForm.firstName.$error.required && !editForm.firstName.$pristine"> Required</span>
							</div>

							<div class="form-group"
								ng-class="{error: editForm.lastName.$invalid && !editForm.lastName.$pristine}">
								<label>Last Name</label> <input type="text" name="lastName"
									ng-model="entry.lastName" class="form-control" required>
								<span
									ng-show="editForm.lastName.$error.required && !editForm.lastName.$pristine"> Required</span>
							</div>

							<div class="form-group"
								ng-class="{error: editForm.phoneNumber.$invalid && !editForm.phoneNumber.$pristine}">
								<label>Phone Number</label> <input type="text"
									name="phoneNumber" ng-model="entry.phoneNumber"
									class="form-control" required> <span
									ng-show="editForm.phoneNumber.$error.required && !editForm.phoneNumber.$pristine"> Required</span>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="editForm.$invalid"
							ng-click="submit()">Submit</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
